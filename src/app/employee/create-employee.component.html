<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            
            
            <div class="form-group" [ngClass]="{'has-error' : formErrors.firstName}">
                <label class="col-sm-2 control-label" for="firstName">First Name</label>
                <div class="col-sm-8">
                    <input id="firstName" formControlName="firstName" type="text" class="form-control"
                        (blur)="logValidationErrors()" [(ngModel)] = "employee.firstName">

                    <span class="help-block" *ngIf="formErrors.firstName">
                        {{formErrors.firstName}}
                    </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error' : formErrors.lastName}">
                <label class="col-sm-2 control-label" for="lastName">Last Name</label>
                <div class="col-sm-8">
                    <input id="lastName" formControlName="lastName" type="text" class="form-control"
                        (blur)="logValidationErrors()" [(ngModel)] = "employee.lastName">

                    <span class="help-block" *ngIf="formErrors.lastName">
                        {{formErrors.lastName}}
                    </span>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error' : formErrors.email}">
                <label class="col-sm-2 control-label" for="email">Email</label>
                <div class="col-sm-8">
                    <input id="email" formControlName="email" type="text" class="form-control"
                        (blur)="logValidationErrors()" [(ngModel)] = "employee.email">

                    <span class="help-block" *ngIf="formErrors.email">
                        {{formErrors.email}}
                    </span>
                </div>
            </div>

        

        

        </div>

        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
                <!-- <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button> -->
            </div>

        </div>

    </div>







</form>
